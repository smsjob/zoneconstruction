<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Annoncer — ZoneConstruction.ca</title>
  <style>
    :root{--line:#eaeaea;--brand:#f9a533;--text:#161616}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    header{border-bottom:1px solid var(--line)}
    nav{max-width:1100px;margin:0 auto;padding:14px 20px;display:flex;gap:22px}
    nav a{text-decoration:none;color:#111}
    nav a.active{border-bottom:3px solid #111}
    .wrap{max-width:900px;margin:0 auto;padding:20px}
    .card{border:1px solid var(--line);border-radius:14px;padding:18px;background:#fff;margin:12px 0}
    label{font-weight:700} input,textarea{width:100%;padding:10px;border:1px solid var(--line);border-radius:10px}
    .grid{display:grid;gap:16px} .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    .btn{display:inline-block;background:var(--brand);color:#111;border:none;border-radius:999px;padding:12px 16px;font-weight:700;text-decoration:none;cursor:pointer}
    .notice{background:#fff3cd;border:1px solid #ffe69c;padding:10px;border-radius:8px;margin:8px 0}
  </style>
</head>
<body>
<header><nav>
  <a href="index.html">Accueil</a>
  <a href="emplois.html">Emplois</a>
  <a class="active" href="annoncer.html">Annoncer</a>
  <a href="contact.html">Contact</a>
  <a href="apropos.html">À Propos</a>
</nav></header>

<div class="wrap">
  <h1>Publier une offre</h1>
  <p class="notice">Remplissez le formulaire puis cliquez “Continuer au paiement”.</p>

  <div class="card">
    <form id="jobForm" class="grid">
      <div class="grid grid-2">
        <div><label>Job Title</label><input name="Job Title" required></div>
        <div><label>Company Name</label><input name="Company Name" required></div>
      </div>
      <div><label>Job Description</label><textarea name="Job Description" rows="6" required></textarea></div>
      <div class="grid grid-2">
        <div><label>Job Category</label><input name="Job Category" placeholder="Électricien..."></div>
        <div><label>qualifications</label><input name="qualifications" placeholder="Apprenti, Compagnon..."></div>
      </div>
      <div class="grid grid-2">
        <div><label>Region</label><input name="Region" placeholder="Montréal..."></div>
        <div><label>Secteur</label><input name="Secteur" placeholder="Résidentiel, Industriel..."></div>
      </div>
      <div class="grid grid-2">
        <div><label>Address</label><input name="Address" placeholder="123 Rue, Ville, QC"></div>
        <div><label>Logo URL</label><input name="Logo URL" placeholder="https://...png"></div>
      </div>
      <div class="grid grid-2">
        <div><label>Min Salary</label><input name="Min Salary" type="number" step="0.01"></div>
        <div><label>Max Salary</label><input name="Max Salary" type="number" step="0.01"></div>
      </div>
      <div class="grid grid-2">
        <div><label>email (public)</label><input type="email" name="email"></div>
        <div><label>private email (reçu + gestion)</label><input type="email" name="private email" required></div>
      </div>
      <input type="hidden" name="allow_geocode" value="1">
      <button class="btn" type="submit">Continuer au paiement</button>
    </form>
  </div>
</div>

<script>
  const API = 'https://script.google.com/macros/s/AKfycbyJ5_OeEPlq4z-2QPaP2IzRBRtz1Gs-p0uMxhNoZBx2jeKbclovTCKb-F1twt0xXZEzdA/exec';

  document.getElementById('jobForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const fd = new FormData(e.target);
    fd.append('action','create_session');
    const res = await fetch(API, { method:'POST', body:fd, cache:'no-store' });
    const j = await res.json();
    if (j.ok && j.url) {
      location.href = j.url; // go to Stripe Checkout
    } else {
      alert('Erreur: ' + (j.error||'création paiement'));
    }
  });
</script>
</body>
</html>
