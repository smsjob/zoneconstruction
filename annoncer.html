<form id="jobForm" class="grid">
  <!-- 1. Catégorie -->
  <div>
    <label class="req" for="categorie">Catégorie</label>
    <select id="categorie" name="Categorie" required>
      <option value="" disabled selected>— Sélectionner —</option>
      <option>Administration</option>
      <option>Vente</option>
      <option>Chantier</option>
    </select>
  </div>

  <!-- 2. Carte de compétence CCQ -->
  <div>
    <label class="req">Est-ce que l'emploi a besoin d'une carte de compétence CCQ ?</label>
    <div style="display:flex;gap:16px;margin-top:8px">
      <label><input type="radio" name="ccq_required" value="OUI" required> Oui</label>
      <label><input type="radio" name="ccq_required" value="NON" required> Non</label>
    </div>
  </div>

  <!-- 3. Métier/Occupation (visible si CCQ=OUI) -->
  <div id="wrapMetier" style="display:none;margin-top:12px">
    <label class="req" for="metier">Métier / Occupation</label>
    <select id="metier" name="Metier">
      <option value="" disabled selected>— Sélectionner —</option>
      <option>Arpenteur/Arpenteuse</option>
      <option>Boutefeu-foreur/Boutefeu-foreuse</option>
      <option>Briqueteur-maçon/Briqueteuse-maçonne</option>
      <option>Calorifugeur/Calorifugeuse</option>
      <option>Carreleur/Carreleuse</option>
      <option>Charpentier-menuisier/Charpentière-menuisière</option>
      <option>Chaudronnier/Chaudronnière</option>
      <option>Cimentier-applicateur/Cimentière-applicatrice</option>
      <option>Couvreur/Couvreuse</option>
      <option>Électricien/Électricienne</option>
      <option>Électricien/Électricienne en installation de systèmes de sécurité</option>
      <option>Ferblantier/Ferblantière</option>
      <option>Ferrailleur/Ferrailleuse</option>
      <option>Frigoriste</option>
      <option>Grutier/Grutière</option>
      <option>Mécanicien/Mécanicienne d'ascenseur</option>
      <option>Mécanicien/Mécanicienne industriel(le)de chantier</option>
      <option>Mécanicien/Mécanicienne de machines lourdes</option>
      <option>Mécanicien/Mécanicienne en protection-incendie</option>
      <option>Monteur-assembleur/Monteuse-assembleuse</option>
      <option>Monteur-mécanicien (vitrier)/Monteuse-mécanicienne (vitrière)</option>
      <option>Monteur/Monteuse de lignes</option>
      <option>Opérateur/Opératrice d'équipement lourd</option>
      <option>Opérateur/Opératrice de pelles mécaniques</option>
      <option>Peintre</option>
      <option>Plâtrier/Plâtrière</option>
      <option>Poseur/Poseuse de revêtements souples</option>
      <option>Poseur/Poseuse de systèmes intérieurs</option>
      <option>Scaphandrier/Scaphandrière</option>
      <option>Soudeur/Soudeuse</option>
      <option>Soudeur/Soudeuse en tuyauterie (haute pression)</option>
      <option>Tuyauteur/Tuyauteuse</option>
    </select>
  </div>

  <!-- 4. Niveau -->
  <div id="wrapNiveau" style="display:none">
    <label class="req" for="niveau">Niveau</label>
    <select id="niveau" name="Niveau">
      <option value="" disabled selected>— Sélectionner —</option>
      <option>Compagnon</option>
      <option>Apprenti</option>
      <option>Occupation</option>
    </select>
  </div>

  <!-- 5. Secteur -->
  <div id="wrapSecteur" style="display:none">
    <label class="req" for="secteur">Secteur</label>
    <select id="secteur" name="Secteur">
      <option value="" disabled selected>— Sélectionner —</option>
      <option>Génie Civil et Voirie</option>
      <option>Industriel</option>
      <option>Institutionnel et Commercial</option>
      <option>Résidentiel</option>
    </select>
  </div>

  <!-- 6. Région -->
  <div id="wrapRegion" style="display:none">
    <label class="req" for="region">Région</label>
    <select id="region" name="Region">
      <option value="" disabled selected>— Sélectionner —</option>
      <option>01 Îles-de-la-Madeleine</option>
      <option>02 Bas-Saint-Laurent–Gaspésie</option>
      <option>03 Saguenay–Lac-Saint-Jean</option>
      <option>04 Québec</option>
      <option>06 Mauricie–Bois-Francs</option>
      <option>07 Estrie</option>
      <option>08 Grand Montréal</option>
      <option>09 Outaouais</option>
      <option>10 Abitibi-Témiscamingue</option>
      <option>11 Côte-Nord</option>
      <option>13 Baie-James</option>
      <option>14 Nunavik</option>
    </select>
  </div>

  <!-- 7. Titre -->
  <div>
    <label class="req" for="titre">Titre de l'emploi</label>
    <input id="titre" name="Job Title" required placeholder="Ex: Charpentier-menuisier / Adjoint administratif">
  </div>

  <!-- 8. Description -->
  <div>
    <label class="req" for="description">Description</label>
    <textarea id="description" name="Job Description" rows="6" required></textarea>
  </div>

  <!-- 9. Horaire -->
  <div>
    <label class="req" for="horaire">Horaire</label>
    <select id="horaire" name="Employment Type" required>
      <option value="" disabled selected>— Sélectionner —</option>
      <option>Temps-Plein</option>
      <option>Temps-Partiel</option>
      <option>Contractuel</option>
      <option>Rotation Fly-in Fly-out</option>
      <option>Horaire varié</option>
      <option>Travail à distance</option>
      <option>Indépendant</option>
      <option>Autre arrangement</option>
    </select>
  </div>

  <!-- 10. Salaire -->
  <div>
    <label for="salaire">Salaire</label>
    <input id="salaire" name="Salary Display" placeholder="ex: entre 35$ et 40$ de l'heure">
  </div>

  <!-- 11. Adresse -->
  <div class="grid grid-2">
    <div><label class="req">Numéro et rue</label><input name="Street Address" required></div>
    <div><label class="req">Ville</label><input name="City" required></div>
  </div>
  <div class="grid grid-2">
    <div><label class="req">Code postal</label><input name="Postal Code" required></div>
    <div><label>Province</label><input name="addressRegion" value="QC"></div>
  </div>
  <div><label>Pays</label><input name="Country" value="Canada"></div>

  <!-- 12. Entreprise -->
  <div><label class="req">Nom de l'entreprise</label><input name="Company Name" required></div>

  <!-- 13. Logo -->
  <div><label>Logo de l'entreprise (URL ou upload)</label><input type="file" name="Logo File" accept="image/*"></div>

  <!-- 14. Courriel -->
  <div><label class="req">Courriel de communication</label><input type="email" name="email" required></div>

  <!-- 15. Comment postuler -->
  <div>
    <label class="req">Comment postuler</label>
    <div>
      <label><input type="checkbox" name="apply_methods" value="Courriel"> Par courriel</label><br>
      <label><input type="checkbox" name="apply_methods" value="En personne"> En personne</label><br>
      <label><input type="checkbox" name="apply_methods" value="Téléphone/SMS"> Téléphone / SMS</label><br>
      <label><input type="checkbox" name="apply_methods" value="Site Web"> Site Web</label>
    </div>
  </div>

  <!-- 16. Téléphone -->
  <div><label>Téléphone</label><input name="Phone" placeholder="ex: 514-123-4567"></div>

  <!-- 17. Lien vers le site Web -->
  <div><label>Site Web</label><input name="Company Website" placeholder="https://..."></div>

  <!-- Stripe flow -->
  <input type="hidden" name="allow_geocode" value="1">
  <button class="btn" type="submit">Continuer au paiement</button>
</form>
